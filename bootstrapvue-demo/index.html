<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log IT!</title>

    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link rel="stylesheet" href="//unpkg.com/bootstrap@4.x/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.min.css"/>

    <!-- Overrides and custom styles -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <div style="display:none;" v-show="true">
    <b-navbar variant="primary" type="dark">
        <b-navbar-brand><span class="type-it"> console.log('IT')</span></b-navbar-brand>
    </b-navbar>
    <b-container fluid class="p-4">
        <b-row>
            <b-col cols="12" md="6" xl="4">
                <b-card class="mb-4" header="App" header-tag="h3">
                        <b-form @submit.prevent="addGoal">
                            <b-input-group label="New Goal" label-for="input-1">
                                <b-form-input v-model="newGoal" area-label="New Goal" id="input-1"/>
                            </b-input-group>
                            <binput-group-append>
                                <b-button type="submit" varient="primary">Add Goal</b-button>
                            </binput-group-append>
                        </b-form>
                </b-card>
            </b-col>
            <b-col cols="12" md="6" xl="8">
                <b-card header="Console" header-tag="h3">

                    <b-card-body>
                        <console />
                    </b-card-body>
                </b-card>
            </b-col>
        </b-row>
    </b-container >
    </div>
</div>


<!-- Load Vue followed by BootstrapVue -->
<script src="//unpkg.com/vue@2.x/dist/vue.js"></script>
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue.js"></script>

<!-- Load the following for BootstrapVueIcons support -->
<script src="//unpkg.com/bootstrap-vue@2.x/dist/bootstrap-vue-icons.min.js"></script>

<!-- Load the app -->
<script src="js/components/console.js"></script>
<script src="js/app.js"></script>

</body>
</html>
